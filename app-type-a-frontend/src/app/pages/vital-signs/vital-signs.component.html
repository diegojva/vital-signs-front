<h2>VITAL SIGNS</h2>
<router-outlet></router-outlet>

<div [hidden]="checkChildren()">
<mat-form-field appearance="standard">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<button mat-raised-button color="accent"  routerLink="/pages/vital-signs/new" class="btn-external">
  New Vital Signs
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idVitalSigns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
      <td mat-cell *matCellDef="let row"> {{row?.idVitalSigns}} </td>
    </ng-container>

    <!-- PATIENT -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
      <td mat-cell *matCellDef="let row"> {{row?.patient.firstName}} {{row?.patient.lastName}}</td>
    </ng-container>

    <!-- DATE-->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row?.date}} </td>
    </ng-container>

    <!-- TEMPERATURE-->
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
      <td mat-cell *matCellDef="let row"> {{row?.temperature}} </td>
    </ng-container>

    <!-- PULSE-->
    <ng-container matColumnDef="pulse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
      <td mat-cell *matCellDef="let row"> {{row?.pulse}} </td>
    </ng-container>

    <!-- RHYTHM-->
    <ng-container matColumnDef="rhythm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rhythm Respiratory</th>
      <td mat-cell *matCellDef="let row"> {{row?.rhythm}} </td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edit',row.idVitalSigns]">
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" (click)="delete(row.idVitalSigns)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of specialtys"></mat-paginator>
</div>
</div>
